<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rebar AI Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Rebar AI Assistant</h1>
  <div id="chatBox" class="chat-box"></div>
  <div class="input-row">
    <input id="userInput" type="text" placeholder="Ask a question..." />
    <button onclick="sendMessage()">Send</button>
    <button onclick="startListening()">🎙️</button>
    <input type="file" id="fileInput" onchange="uploadFile()" hidden />
    <button onclick="document.getElementById('fileInput').click()">📄 Upload</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
